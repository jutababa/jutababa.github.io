<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Physics Playground</title>
<link rel="stylesheet" href="../style.css">
<style>
body { margin:0; overflow:hidden; background:#0a0a0a; font-family: Georgia, serif; }
canvas { display:block; }
.controls {
  position:absolute; top:10px; left:50%; transform:translateX(-50%);
  display:flex; gap:10px; z-index:2;
}
.controls button, .controls input {
  cursor:pointer; font-family: Georgia, serif; padding:6px 12px; border-radius:5px; border:1px solid white; background:#111; color:white; transition:0.2s;
}
.controls button:hover, .controls input:hover { background:white; color:black; box-shadow:0 0 8px #0ff; }
.back-btn { position:absolute; top:10px; left:10px; color:white; border:1px solid white; padding:6px 12px; border-radius:5px; text-decoration:none; transition:0.2s; }
.back-btn:hover { background:white; color:black; box-shadow:0 0 10px #0ff; }
</style>
</head>
<body>
<a class="back-btn" href="../index.html">‚Üê Home</a>
<div class="controls">
    <button id="addCircle">Add Circle</button>
    <button id="addBox">Add Box</button>
    <label>Gravity: <input type="range" id="gravity" min="0" max="2" step="0.01" value="1"></label>
</div>

<script src="https://cdn.jsdelivr.net/npm/matter-js@0.19.0/build/matter.min.js"></script>
<script src="physics.js"></script>
</body>
</html>
